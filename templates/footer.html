{% load static %}

<footer class="d-flex flex-wrap justify-content-between align-items-center border-top bg-dark" data-bs-theme="dark">
	  
  
	  <div class="col-md-4 d-flex align-items-center">
		<a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">

			</li>
			{% endfor %}
			<li class="ms-3" style="padding: 10px;">
				<a class="text-body-secondary" href="{% url 'preguntas_frecuentes' %}">
					<div class="row">
						<img src="{% static 'imagenes/faq.png' %}" width="24" height="24">
					</div>
					<div class="row">FAQ</div>				
				</a>
			</li>
		{% endif %}
